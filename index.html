<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP ‚Äî Anivers√°rio</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; background:#fafafa; }
    .card { max-width: 520px; margin: 24px auto; background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { margin: 0 0 12px }
    .row { display: grid; gap: 12px; }
    label { font-size: 14px; color: #333; }
    input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
    button { width: 100%; padding: 14px; border: 0; border-radius: 12px; font-weight: 600; cursor: pointer; }
    .ok { background: #16a34a; color: #fff; }
    .warn { background: #f59e0b; color: #111; }
    .msg { margin-top: 12px; font-size: 14px; }
    .hint { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirmar presen√ßa</h1>
    <p class="hint">Preencha para eu organizar comida e bebida üôÇ</p>

    <form id="rsvp" class="row">
      <div>
        <label>Nome*</label>
        <input type="text" name="nome" required />
      </div>

      <div>
        <label>Voc√™ vai?*</label>
        <select name="vai" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">N√£o</option>
        </select>
      </div>

      <div>
        <label>Acompanhantes (n√∫mero)</label>
        <input type="number" name="acompanhantes" min="0" value="0" />
      </div>

      <div>
        <label>Telefone (opcional)</label>
        <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" />
      </div>

      <div>
        <label>Observa√ß√µes (ex.: vegetariano, restri√ß√µes, etc.)</label>
        <textarea name="observacoes" rows="3"></textarea>
      </div>

      <button type="submit" class="ok">Enviar confirma√ß√£o</button>
      <button type="button" id="btn-nao" class="warn">N√£o vou</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = https://script.google.com/macros/s/AKfycbwVtMDkU1zA2jjsYmueA1No-wej944qJP6Oqf4VEj9yZ46MkWXYpHs9YkiYo6_EXeVZ/exec;

    async function enviar(payload) {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      return res.json();
    }

    const form = document.getElementById('rsvp');
    const msg = document.getElementById('msg');
    const btnNao = document.getElementById('btn-nao');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        msg.textContent = 'Enviando...';
        const out = await enviar(data);
        msg.textContent = out.ok ? 'Confirmado! Obrigada üíö' : `Erro: ${out.error}`;
        if (out.ok) form.reset();
      } catch (err) {
        msg.textContent = 'Falha ao enviar. Tenta de novo.';
      }
    });

    btnNao.addEventListener('click', async () => {
      const nome = form.elements['nome'].value.trim();
      if (!nome) { msg.textContent = 'Informe seu nome para registrar o ‚Äún√£o vou‚Äù.'; return; }
      msg.textContent = 'Enviando...';
      const out = await enviar({ nome, vai: 'nao', acompanhantes: 0 });
      msg.textContent = out.ok ? 'Resposta registrada. Obrigada por avisar!' : `Erro: ${out.error}`;
      if (out.ok) form.reset();
    });
  </script>
</body>
</html>
